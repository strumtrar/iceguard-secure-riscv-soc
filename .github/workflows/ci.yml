name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Setup python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'

      - name: Install python deps (from pyproject.toml)
        run: |
          python -m pip install --upgrade pip
          pip install --cache-dir ~/.cache/pip .

      - name: Install debian deps
        run: |
          sudo apt-get update
          sudo apt-get install gcc-riscv64-unknown-elf
          sudo apt-get install yosys nextpnr-ecp5
          sudo apt-get install fpga-trellis

      - name: Cache LiteX
        uses: actions/cache@v4
        with:
          path: |
            build/colorlight_i5
          key: ${{ runner.os }}-litex-build-${{ hashFiles('hw/**') }}
          restore-keys: |
            ${{ runner.os }}-litex-build-
      - name: Build gateware (FPGA bitstream)
        run: |
          echo "TODO: call LiteX build script"
          python hw/build.py --build --integrated-rom-size=0x8000

      - name: Build firmware
        run: |
          #make -C sw/firmware

      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: iceguard-build
          path: |
            build/colorlight_i5/gateware/colorlight_i5.bit
            build/colorlight_i5/gateware/colorlight_i5.config
            build/colorlight_i5/gateware/colorlight_i5.svf
            build/colorlight_i5/gateware/colorlight_i5.v
            build/colorlight_i5/software/bios/bios.bin
            build/colorlight_i5/software/bios/bios.elf
          if-no-files-found: ignore
