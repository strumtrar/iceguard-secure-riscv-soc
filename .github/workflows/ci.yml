name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup CCache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          create-symlink: true

      - name: Install build deps (LiteX etc.)
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git python3 python3-pip make gcc
          sudo apt-get install -y python3-setuptools python3-requests python3-pexpect python3-pytest

      - name: Build gateware (FPGA bitstream)
        run: |
          echo "TODO: call LiteX build script"
          python3 -m venv venv
          venv/bin/pip install migen
          venv/bin/pip install litex
          venv/bin/pip install litex-boards
          venv/bin/pip install litedram
          venv/bin/pip install liteeth
          venv/bin/python hw/build.py --build --integrated-rom-size=0x8000

      - name: Build firmware
        run: |
          make -C sw/firmware

      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: iceguard-build
          path: |
            hw/build/
            sw/firmware/build/
          if-no-files-found: ignore
